<!-- Enhanced Affiliate Button Component with Accessibility & SEO -->
<div class="affiliate-cta" role="region" aria-label="Purchase option">
  <a class="btn btn-primary btn-lg affiliate-btn"
     href="{{ include.link }}"
     rel="nofollow sponsored noopener"
     target="_blank"
     aria-label="Buy {{ include.product }} for ${{ include.price }} - Opens in new tab"
     data-product="{{ include.product }}"
     data-price="{{ include.price }}">
    <span class="btn-icon" aria-hidden="true">ðŸ›’</span>
    <span class="btn-text">
      Buy {{ include.product }}
      {% if include.price %}
        <span class="price">â€“ ${{ include.price }}</span>
      {% endif %}
    </span>
  </a>

  {% if include.deal-text %}
    <p class="deal-note" role="note" aria-label="Special offer">
      <span class="deal-icon" aria-hidden="true">âš¡</span>
      {{ include.deal-text }}
    </p>
  {% endif %}

  {% if include.savings %}
    <p class="savings-badge" role="note" aria-label="Savings amount">
      <span class="savings-text">Save {{ include.savings }}</span>
    </p>
  {% endif %}
</div>
