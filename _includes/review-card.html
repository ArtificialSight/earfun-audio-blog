<article class="review-card">
  <a href="{{ include.url  | relative_url}}">{{ include.title }}</a></h3>
  <p class="sub">{{ include.tagline }}</p>
  <div class="meta">
    <span>{{ include.category | default: "Review" }}</span>
    {% if include.updated %}<span>Updated {{ include.updated }}</span>{% endif %}
  </div>
</article>
