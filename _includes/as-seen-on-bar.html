<!-- As Seen On Bar Component -->
<section class="as-seen-on-bar py-3 bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 text-center">
                <p class="mb-2 text-muted fw-medium">As Seen On</p>
                <div class="d-flex justify-content-center align-items-center flex-wrap gap-4">
                    <img src="{{ site.baseurl }}/assets/109ryeuh1e4ffsumekj.jpg" alt="TechRadar Logo" class="as-seen-logo" style="height: 30px; opacity: 0.7;">
                    <img src="{{ site.baseurl }}/assets/109ryeuh1e4ffsumekj.jpg" alt="The Verge Logo" class="as-seen-logo" style="height: 30px; opacity: 0.7;">
                    <img src="{{ site.baseurl }}/assets/109ryeuh1e4ffsumekj.jpg" alt="CNET Logo" class="as-seen-logo" style="height: 30px; opacity: 0.7;">
                    <img src="{{ site.baseurl }}/assets/109ryeuh1e4ffsumekj.jpg" alt="Engadget Logo" class="as-seen-logo" style="height: 30px; opacity: 0.7;">
                    <img src="{{ site.baseurl }}/assets/109ryeuh1e4ffsumekj.jpg" alt="Digital Trends Logo" class="as-seen-logo" style="height: 30px; opacity: 0.7;">
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .as-seen-on-bar {
        border-bottom: 1px solid #e9ecef;
    }
    
    .as-seen-logo {
        transition: opacity 0.3s ease;
        filter: grayscale(100%);
    }
    
    .as-seen-logo:hover {
        opacity: 1 !important;
        filter: grayscale(0%);
    }
    
    .as-seen-on-bar p {
        font-size: 0.875rem;
        letter-spacing: 0.5px;
        text-transform: uppercase;
    }
</style>
