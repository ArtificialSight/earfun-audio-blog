<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {% if include.faqs %}
      {% for faq in include.faqs %}
        {
          "@type": "Question",
          "name": "{{ faq.question | escape }}",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "{{ faq.answer | escape }}"
          }
        }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    {% endif %}
  ]
}
</script>
